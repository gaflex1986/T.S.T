<!DOCTYPE html>
<html lang="ru">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .nav-links a {
      color: #f1f1f1;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      padding: 40px;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: auto;
      margin: 20px auto;
    }
    .button {
      background-color: #00b894;
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #00a17a;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #2d2d2d;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 400px;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .progress-bar {
      width: 100%;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-fill {
      height: 20px;
      background-color: #0078d7;
      width: 0;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>T.S.T Community</h1>
    <div class="nav-links">
      <a href="https://discord.gg/AHPNxZbm" target="_blank">Discord</a>
      <a href="https://www.roblox.com/games/86193296563859/T-S-T-PDBFR" target="_blank">Игра</a>

  </div>
  <div class="container">

    <button class="button" onclick="showInfoModal()">Узнать больше</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent">
      <h3>Загрузка</h3>
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
    </div>
  </div>

  <script>
    function showInfoModal() {
      const modal = document.getElementById('modal');
      const fill = document.getElementById('progress-fill');
      const content = document.getElementById('modalContent');
      modal.style.display = 'flex';
      fill.style.width = '0%';

      let progress = 0;
      const interval = setInterval(() => {
        progress += 2;
        fill.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            content.innerHTML = '<div style="animation: fadeIn 0.4s ease-in-out;"><h3>О сообществе</h3><p>T.S.T - Это секретное сообщество PLS DONATE BUT FAKE RBLX<br><br>Создано для игроков, желающих тестировать обновления, которые ещё не вышли.</p></div>';
          }, 300);
        }
      }, 100);
    }
  </script>
</body>
</html>
